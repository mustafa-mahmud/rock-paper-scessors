<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock Paper Scissors</title>

		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="overlay">
			<p class="winner"></p>
			<button>Again Play?</button>
		</div>
		<h1 class="info">Rock-Paper-Scissors:: <strong>0/0</strong></h1>
		<div class="container">
			<div class="player">
				<h1 class="active">Your <span></span></h1>
				<p>Scores: 0</p>
				<div class="img-container active">
					<img class="rock" src="rock.png" alt="rock">
					<img class="paper" src="paper.png" alt="paper">
					<img class="scissors" src="scissors.png" alt="scissors">
				</div>
			</div>
			<div class="middle">
			</div>
			<div class="computer">
				<h1>Computer <span></span></h1>
				<p>Scores: 0</p>
				<div class="img-container">
					<img class="rock" src="rock.png" alt="rock">
					<img class="paper" src="paper.png" alt="paper">
					<img class="scissors" src="scissors.png" alt="scissors">
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>

</html>
